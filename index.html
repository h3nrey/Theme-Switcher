<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>

    <style>
        *{
            margin: 0;
            box-sizing: border-box;
            padding: 0;
            font-family: "ui system", sans-serif;
        }
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            background-color: beige;
            color: rgb(218, 156, 218);
        }

        div.dark-mode{
            background-color: rgb(34, 34, 46);
            color:deeppink;
        }

        div.dark-mode h1{
            text-shadow: 1px 0 10px deeppink;
        }

        #switcher-container {
            display: flex;
            background-color: rgb(20, 20, 20);
            border-radius: 2rem;
            padding: 0.25rem;
            width: 7.3rem;
            /* height: 2rem; */
            justify-content:space-between;
        }

        h1{
            margin-bottom: 1rem;
            font-size: 3rem;
        }
        img{
            width: 2.4rem;
            height: 2.4rem;
        }

        button{
            width: 2.7rem;
            height: 2.7rem;
            border-radius: 100%;            
            cursor: pointer;
            border: 0;
            transition: all 400ms;
            background-color: #ff1493;
        }

        .button-wrapper{
            position: absolute;
            z-index: 22;
            display: flex;
            justify-content: left;
            /* background-color: red; */
            width: 10rem;
            transition: all 400ms;
        }


        button.sidded{
            margin-left: 40%;
            background-color: rgb(216, 216, 216);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="h1-container">
            <h1>Theme Switcher</h1>
        </div>
        <div id="switcher-container">
            <div class="icon-wrapper">
                <img src="assets/moon.svg" alt="">
            </div>
            <div class="icon-wrapper">
                <img src="assets/sun.svg" alt="">
            </div>
            <div class="button-wrapper">
                <button class="circle-switcher"></button>
            </div>
        </div>
    </div>

    <script>
        const btnSwitcher = document.querySelector("button.circle-switcher");
        btnSwitcher.addEventListener("click",() => {
            const container = document.querySelector("div.container");
            container.classList.toggle("dark-mode");
            const btnContainer = document.querySelector("div.button-wrapper");
            btnSwitcher.classList.toggle("sidded");
        })
    </script>
</body>
</html>
